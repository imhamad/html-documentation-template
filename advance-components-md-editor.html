<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <style>main {padding-right: 80px;}</style>
</head>
<body>
    <aside></aside>

    <header></header>
    
    <main>
        <p>Convert <code>textarea</code> into the MD Editor</p>
        <hr>
        <textarea id="textarea-1"></textarea>

        <div class="uk-margin-large-top"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script>
        window.onload = () => {
            const sampleReadme = '# Intro\n' +
            'Go ahead, play around with the editor! Be sure to check out **bold** and *italic* styling, or even [links](https://google.com). You can type the Markdown syntax, use the toolbar, or use shortcuts like `cmd-b` or `ctrl-b`.\n\n' +
            '## Lists\n' +
            'Unordered lists can be started using the toolbar or by typing `* `, `- `, or `+ `. Ordered lists can be started by typing `1. `.\n\n' +
            '#### Unordered\n' +
            '* Lists are a piece of cake\n' +
            '* They even auto continue as you type\n' +
            '* A double enter will end them\n' +
            '* Tabs and shift-tabs work too\n\n' +
            '#### Ordered\n' +
            '1. Numbered lists...\n' +
            '2. ...work too!\n\n' +
            '## What about images?\n' +
            '\n![Yes](https://i.imgur.com/sZlktY7.png);';

            const textarea1 = document.querySelector('#textarea-1');
            textarea1.value = sampleReadme;
            new SimpleMDE({ element: textarea1 });
        }
    </script>
</body>
</html>
