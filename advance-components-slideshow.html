<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>main {padding-right: 80px;}</style>
</head>
<body>
    <header></header>

    <aside></aside>
    
    <main>
        <p>Basic</p>
        <hr>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
            <ul class="uk-slideshow-items">
                <li>
                    <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                </li>
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Animations</p>
        <hr>
        <div class="uk-child-width-1-2@m" uk-grid>
            <div>
                <div class="uk-h3">Slide</div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
                    <ul class="uk-slideshow-items">
                        <li>
                            <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            <div>
                <div class="uk-h3">Fade</div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: fade">
                    <ul class="uk-slideshow-items">
                        <li>
                            <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            <div>
                <div class="uk-h3">Scale</div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: scale">
                    <ul class="uk-slideshow-items">
                        <li>
                            <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            <div>
                <div class="uk-h3">Pull</div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: pull">
                    <ul class="uk-slideshow-items">
                        <li>
                            <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            <div>
                <div class="uk-h3">Push</div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: push">
                    <ul class="uk-slideshow-items">
                        <li>
                            <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Dots</p>
        <hr>
        <div uk-slideshow="animation: push">
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                <ul class="uk-slideshow-items">
                    <li>
                        <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                    </li>
                </ul>
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
            </div>
            <ul class="uk-slideshow-nav uk-dotnav uk-flex-center uk-margin"></ul>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Ken Burns effect</p>
        <hr>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: push">
            <ul class="uk-slideshow-items">
                <li>
                    <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
                        <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                    </div>
                </li>
                <li>
                    <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
                        <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                    </div>
                </li>
                <li>
                    <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-bottom-left">
                        <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                    </div>
                </li>
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Overlay</p>
        <hr>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: push">
            <ul class="uk-slideshow-items">
                <li>
                    <img src="assets/img/sample/photo.jpg" alt="" uk-cover>
                    <div class="uk-position-center uk-position-small uk-text-center">
                        <h2 uk-slideshow-parallax="x: 100,-100">Heading</h2>
                        <p uk-slideshow-parallax="x: 200,-200">Lorem ipsum dolor sit amet.</p>
                    </div>
                </li>
                <li>
                    <img src="assets/img/sample/dark.jpg" alt="" uk-cover>
                    <div class="uk-position-center uk-position-small uk-text-center">
                        <h2 uk-slideshow-parallax="x: 100,-100">Heading</h2>
                        <p uk-slideshow-parallax="x: 200,-200">Lorem ipsum dolor sit amet.</p>
                    </div>
                </li>
                <li>
                    <img src="assets/img/sample/light.jpg" alt="" uk-cover>
                    <div class="uk-position-center uk-position-small uk-text-center">
                        <h2 uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0">Heading</h2>
                        <p uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">Lorem ipsum dolor sit amet.</p>
                    </div>
                </li>
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>

        <div class="uk-margin-large-top"></div>
    </main>
    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
