<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>main {padding-right: 80px;}</style>
</head>
<body>
    <header></header>

    <aside></aside>
    
    <main>
        <p>Basic</p>
        <hr>
        <div uk-lightbox>
            <a class="uk-button uk-button-default" href="assets/img/sample/photo.jpg">Open Lightbox</a>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Caption</p>
        <hr>
        <div uk-lightbox>
            <a class="uk-button uk-button-default" href="assets/img/sample/photo.jpg" data-caption="Caption">Open Lightbox</a>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Different sources</p>
        <hr>
        <div uk-lightbox>
            <a class="uk-button uk-button-default" href="assets/img/sample/photo.jpg" data-caption="Image">Image</a>
            <a class="uk-button uk-button-default" href="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" data-caption="Video">Video</a>
            <a class="uk-button uk-button-default" href="https://www.youtube.com/watch?v=aqz-KE-bpKQ" data-caption="YouTube">YouTube</a>
            <a class="uk-button uk-button-default" href="https://vimeo.com/1084537" data-caption="Vimeo">Vimeo</a>
            <a class="uk-button uk-button-default" href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4740.819266853735!2d9.99008871708242!3d53.550454675412404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3f9d24afe84a0263!2sRathaus!5e0!3m2!1sde!2sde!4v1499675200938" data-caption="Google Maps" data-type="iframe">Google Maps</a>
        </div>

        <div class="uk-margin-large-top"></div>

        <p>Animations</p>
        <hr>
        <div class="uk-h3">Slide</div>
        <div class="uk-child-width-1-3@m" uk-grid uk-lightbox="animation: slide">
            <div>
                <a class="uk-inline" href="assets/img/sample/photo.jpg" data-caption="Caption 1">
                    <img src="assets/img/sample/photo.jpg" alt="">
                </a>
            </div>
            <div>
                <a class="uk-inline" href="assets/img/sample/dark.jpg" data-caption="Caption 2">
                    <img src="assets/img/sample/dark.jpg" alt="">
                </a>
            </div>
            <div>
                <a class="uk-inline" href="assets/img/sample/light.jpg" data-caption="Caption 3">
                    <img src="assets/img/sample/light.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="uk-h3">Fade</div>
        <div class="uk-child-width-1-3@m" uk-grid uk-lightbox="animation: fade">
            <div>
                <a class="uk-inline" href="assets/img/sample/photo.jpg" data-caption="Caption 1">
                    <img src="assets/img/sample/photo.jpg" alt="">
                </a>
            </div>
            <div>
                <a class="uk-inline" href="assets/img/sample/dark.jpg" data-caption="Caption 2">
                    <img src="assets/img/sample/dark.jpg" alt="">
                </a>
            </div>
            <div>
                <a class="uk-inline" href="assets/img/sample/light.jpg" data-caption="Caption 3">
                    <img src="assets/img/sample/light.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="uk-h3">Scale</div>
        <div class="uk-child-width-1-3@m" uk-grid uk-lightbox="animation: scale">
            <div>
                <a class="uk-inline" href="assets/img/sample/photo.jpg" data-caption="Caption 1">
                    <img src="assets/img/sample/photo.jpg" alt="">
                </a>
            </div>
            <div>
                <a class="uk-inline" href="assets/img/sample/dark.jpg" data-caption="Caption 2">
                    <img src="assets/img/sample/dark.jpg" alt="">
                </a>
            </div>
            <div>
                <a class="uk-inline" href="assets/img/sample/light.jpg" data-caption="Caption 3">
                    <img src="assets/img/sample/light.jpg" alt="">
                </a>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
